<!doctype html>
<html>
	<head>
		<title>active-view demo</title>
		<script src="./dist/active-view.js"></script>
		<script src="//cdn.rawgit.com/forceuser/sqnc/1.0.9/dist/sqnc.min.js">
		</script>
	</head>
	<body>
		<script>
			const oldNode = ["div", {}, [
				...sqnc(1, 10).map(key => ["span", {key, a: 1, b: 2, attr: {x: 1, y: 5, obj: {aa: 1}}, prop: {d: 1}}, `item${key}`])
			]];

			const newNode = ["div", {}, [
				...sqnc(6, 2).map(key => ["span", {key, a:5, c: 3, attr: {x: 2, z: 0, obj: {aa: 2}}, style: {color: "white"}}, `item${key}`]),
				["span", {key: 12}, `item12`]
			]];
			console.log("oldNode", oldNode);
			console.log("newNode", newNode);
			console.log(activeView.diff(newNode, oldNode));
		</script>
	</body>
</html>
